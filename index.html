<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agency</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-hero-bg">
    <header class="header">
      <div class="logo">LOGO</div>
      <a href="#" class="btn btn-signup">Sign Up</a>
    </header>

    <section class="hero">
      <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
      <a href="#" class="btn btn-primary">Stay Focused</a>
    </section>
  </div>
  
  <!-- Action Section -->
  <section class="action">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your brand in this bold new look.</p>
      <a href="#" class="btn btn-primary">Launch Live Preview</a>
    </div>
    <div class="action-image">
      <img src="images/wc-big.png" alt="Webflow Conf Preview">
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-numbers">
      <div class="stat">
        <span class="stat-number">50K</span>
        <span class="stat-label">Active Users</span>
      </div>
      <div class="stat">
        <span class="stat-number">2M+</span>
        <span class="stat-label">Focus Sessions</span>
      </div>
      <div class="stat">
        <span class="stat-number">95%</span>
        <span class="stat-label">Satisfaction Rate</span>
      </div>
    </div>
  </section>
    
</body>
</html>
